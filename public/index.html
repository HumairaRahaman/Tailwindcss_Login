<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>

<body>
    <div class=" min-h-screen bg-gray-100 text-gray-800 antialiased py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:w-96 mx-auto text-center">
            <span class=" text-2xl font-light">Login to your account</span>
            <div class=" mt-4 bg-white shadow-md rounded-lg text-left ">
                <div class=" h-2 bg-indigo-400 rounded-t-md ">

                </div>
                <div class="px-8 py-6">
                    <label class=" block font-semibold">Username or Email</label>
                    <input type="text" placeholder="Eamil" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-500 rounded-md ">

                    <label class=" block mt-3 font-semibold">Password</label>
                    <input type="password" placeholder="Password" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-500 rounded-md ">
                    <div class="flex justify-between items-baseline ">
                        <button type="submit" class=" bg-indigo-500 mt-4 py-2 px-6 rounded-md hover:bg-indigo-700 text-white ">Login</button>
                        <a href="#" class=" text-sm hover:underline">Forgot Password?</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
